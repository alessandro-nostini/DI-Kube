apiVersion: v1
kind: Service
metadata:
  name: hc-di-sql
  namespace: hc-di
spec:
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
      name: tsql
##  type: LoadBalancer
  selector:
    app-tpl: hc-di-sql

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hc-di-sql
  namespace: hc-di
spec:
  replicas: 1
  selector:
     matchLabels:
       app-tpl: hc-di-sql
  serviceName: hc-di-sql
  template:
    metadata:
      labels:
        app-tpl: hc-di-sql
    spec:
      terminationGracePeriodSeconds: 30
      hostname: mssqlinst
      securityContext:
        fsGroup: 10001
      containers:
      - name: mssql
        image: alessandronostini/deploy:hc-di-sql-demo-linux
        resources:
          requests:
            memory: "1G"
        ports:
        - containerPort: 1433
        env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_AGENT_ENABLED
          value: "True"
        - name: MSSQL_SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql
              key: MSSQL_SA_PASSWORD
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "echo PostStart handler; echo waiting 10 sec; sleep 10; /init/start.sh"]

      nodeSelector:
        kubernetes.io/os: linux

--- 

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hc-di-sql-ingress
  namespace: hc-di
spec:
  defaultBackend:
    service:
      name: hc-di-sql
      port:
        number: 1433
